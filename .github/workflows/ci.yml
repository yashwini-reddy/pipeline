name: CI

on:
  push:
    branches:
      - "**"    # Run on every branch push

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "New Push to Repository"
          to: "yashwinireddyg@gmail.com"
          from: "GitHub CI <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            A new push has been made to the repository.
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Actor: ${{ github.actor }}
